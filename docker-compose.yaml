version: "3.4"

services:
  carla-ros-bridge:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.ros-bridge
      network: host
    image: carla_ros_bridge:${ADORE_IF_CARLA_TAG}
    container_name: carla_ros_bridge
    #depends_on:
     # - carla
    command: /bin/bash -c "source /opt/carla-ros-bridge/install/setup.bash; source /opt/carla/setup.bash; roslaunch /opt/carla-ros-bridge/launchfiles/carla_rosbridge_with_cybertruck_as_ego_vehicle.launch"
    #command: tail -F anything
    #stdin_open: true 
    #tty: true
    #runtime: nvidia                        !!!
    privileged: true
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./:/tmp/adore_if_carla/
    network_mode: host
    environment:
      - DISPLAY
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
  adore_if_carla:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.adore_if_carla
      network: host
      args:
        - ADORE_IF_ROS_MSG_TAG=${ADORE_IF_ROS_MSG_TAG}
        - PLOTLABLIB_TAG=${PLOTLABLIB_TAG}
        - LIBADORE_TAG=${LIBADORE_TAG}
        - V2X_IF_ROS_MSG_TAG=${V2X_IF_ROS_MSG_TAG}
        - ADORE_V2X_SIM_TAG=${ADORE_V2X_SIM_TAG}
    image: ${ADORE_IF_CARLA_PROJECT}:${ADORE_IF_CARLA_TAG}
    container_name: adore_if_carla 
    depends_on:
      - carla-ros-bridge
    environment:
      - DISPLAY=${DISPLAY}
    command: /bin/bash -c "source /tmp/adore_if_carla/adore_if_carla/build/install/setup.bash; roslaunch --wait /tmp/adore_if_carla/adore_if_carla/launch/demo014_adore_if_carla_part.launch"
    #command: tail -F anything
    #stdin_open: true 
    #tty: true
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
